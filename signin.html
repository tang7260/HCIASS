<script>
    $(document).ready(function () {

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

            $('#li1').css("color", "#0031ff");
        }, function () {
            $('#li1').css("color", "black");
        });

        $('#li2').hover(function () {
            $('#li2').css("color", "#d800ff");
        }, function () {
            $('#li2').css("color", "black");
        });

        $('#li3').hover(function () {
            $('#li3').css("color", "#ff0000");
        }, function () {
            $('#li3').css("color", "black");
        });

        $('#li4').hover(function () {
            $('#li4').css("color", "#ff9300");
        }, function () {
            $('#li4').css("color", "black");
        });

        var action = getUrlParameter("action");
        if (action != null && action == "signup") {
            $('#slideBox').animate({
                'marginLeft': '0'
            });
            $('.topLayer').animate({
                'marginLeft': '100%'
            });
        }

        $('#goRight, #signup').on('click', function () {
            $('#slideBox').animate({
                'marginLeft': '0'
            });
            $('.topLayer').animate({
                'marginLeft': '100%'
            });
        });
        $('#goLeft, #signin').on('click', function () {
            $('#slideBox').animate({
                'marginLeft': '50%'
            });
            $('.topLayer').animate({
                'marginLeft': '0'
            });
        });

        $("#signupbtn").click(function () {
            var usernamer = $('#usernames').val();
            var password = $('#passwords').val();
            var cpassword = $('#cpassword').val();
            var idcard = $('#upload').val();
            var campus = $('#campus').val();
            var department = $('#departments').val();

            if (usernamer == null || usernamer == "") {
                $('#usernames').css("border-bottom", "1px solid red");
                $("#usernames").effect("shake");
            }
            if (password == null || password == "") {
                $('#passwords').css("border-bottom", "1px solid red");
                $("#passwords").effect("shake");
            }

            if (cpassword == null || cpassword == "") {
                $('#cpassword').css("border-bottom", "1px solid red");
                $("#cpassword").effect("shake");
            }

            if (idcard == null || idcard == "") {
                $('#upload').css("border-bottom", "1px solid red");
                $("#upload").effect("shake");
            }

            if (campus == null || campus == "") {
                $('#campus').css("border-bottom", "1px solid red");
                $("#campus").effect("shake");
            }

            if (department == null || department == "") {
                $('#departments').css("border-bottom", "1px solid red");
                $("#departments").effect("shake");
            }


            if (usernamer == null || usernamer == "" || password == null || password == "" || cpassword == null || cpassword == "" || idcard == null || idcard == "" || campus == null || campus == "" || department == null || department == "") {
                $("#noInputs").fadeIn(2000);
            }
        });

        $("#cpassword").on('input', function () {
            var cpassword = $(this).val();
            var password = $('#passwords').val();
            if (cpassword != password) {
                $("#notmatch").show();
                $('#passwords').css("border-bottom", "1px solid red");
                $('#cpassword').css("border-bottom", "1px solid red");
            } else {
                $('#passwords').css("border-bottom", "1px solid #45494C");
                $('#cpassword').css("border-bottom", "1px solid #45494C");
                $("#notmatch").hide();
            }
        });

        $('#username').keydown(function (e) {
            if (e.keyCode == 13) {
                $('#login').click();
            }
        });

        $('#password').keydown(function (e) {
            if (e.keyCode == 13) {
                $('#login').click();
            }
        });

        $("#passwords").on('input', function () {
            var passwords = $(this).val();
            if (passwords != "") {
                $('#passwords').css("border-bottom", "1px solid #45494C");
                $("#noInputs").hide();
                $('#error').hide();
                $('#notmatch').hide();
            }
        });

        $("#upload").on('input', function () {
            var upload = $(this).val();
            if (upload != "") {
                $('#upload').css("border-bottom", "1px solid #45494C");

                $('#error').hide();
                $('#notmatch').hide();

        $("#campus").on('input', function () {

                        })

            } else if (name == "") {

                    $(this)
                        .css({
                            'background-image': 'url(img/ive_tm.jpg)'
                        })
                        .animate({
                            opacity: 1
                        });
                });
            } else {
                $(".backRight").animate({
                    opacity: 0
                }, 'fast', function () {
                    $(this)
                        .css({
                            'background-image': 'url(img/signup.jpg)'
                        })
                        .animate({
                            opacity: 1
                        });
                });
            }
        });


        $('#login').click(function () {
            var name = $('#username').val();
            var password = $('#password').val();

            if (name == null || name == "") {
                $("#noInput").fadeIn(2000);
                $('#usernamel').css("color", "red");
                $('#username').css("border-bottom", "1px solid red");
                $("#username").effect("shake");
                $("#usernamel").effect("shake");

            }
            if (password == null || password == "") {

                $('#passwordl').css("color", "red");

                $("#password").effect("shake");

            } else if (password != "123" || name != "syw" && name != "peter") {

    });
