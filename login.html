<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
<!--    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">-->
<!--    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
<!--    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">-->
    <script src="js/jquery-3.1.1.min.js"></script>
<!--    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    
<!--    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>-->
</head>

<body>
    <div class="card">
        <div class="field">
            <span class="header">Login</span>
            <div class="form-group">
                <input type="text" required="required" />
                <label for="input" class="control-label">Name</label><i class="bar"></i>
            </div>
            <div class="form-group">
                <input type="password" required="required" />
                <label for="input" class="control-label">Password</label><i class="bar"></i>
            </div>
            <div class="button-container">
                <button type="button" class="button"><span>Submit</span></button>
            </div>
        </div>
        <div class="fab">
            <i class="zmdi zmdi-account-add"></i>
            <div class="field">
                <span class="header">Register</span>
                <div class="form-group">
                    <input type="text" required="required" />
                    <label for="input" class="control-label">Name</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <input type="password" required="required" />
                    <label for="input" class="control-label">Password</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <input type="password" required="required" />
                    <label for="input" class="control-label">Password again</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <input type="text" required="required" />
                    <label for="input" class="control-label">Email</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <input type="text" required="required" />
                    <label for="input" class="control-label">Campus</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <input type="text" required="required" />
                    <label for="input" class="control-label">Question</label><i class="bar"></i>
                </div>
                <div class="button-container">
                    <button type="button" class="button"><span>Submit</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
