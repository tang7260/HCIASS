<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="css/bootstrap-v4.0.0-alpha.4.min.css" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/payment.css">


</head>
<style>
    .left::-webkit-scrollbar {
        width: 10px;
    }

    .left::-webkit-scrollbar-track {
        background-color:#5A5D66;
        border-radius: 10px;
    }

    .left::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: #2094ff;
    }
</style>
<body>
<div id="navHtml"></div>
    <div class="container" style="margin-top: 100px;">
        <div id="Checkout" class="inline">
            <h1>Pay Invoice</h1>
            <div class="card-row">
                <span class="visa"></span>
                <span class="mastercard"></span>
                <span class="amex"></span>
                <span class="discover"></span>
            </div>
            <form>
                <div class="form-group">
                    <label for="PaymentAmount">Payment amount</label>
                    <div class="amount-placeholder">
                        <span>$</span>
                        <span id="showto"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label or="NameOnCard">Name on card</label>
                    <input id="NameOnCard" class="form-control" type="text" maxlength="255"></input>
                </div>
                <div class="form-group">
                    <label for="CreditCardNumber">Card number</label>
                    <input id="CreditCardNumber" class="null card-image form-control" type="text" pattern="[0-9]{12}" title="Invaild card number format !" ></input>
                </div>
                <div class="expiry-date-group form-group">
                    <label for="ExpiryDate">Expiry date</label>
                    <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7" pattern="[0-9]{2}[/][0-9]{2}" title="MM/YY" ></input>
                </div>
                <div class="security-code-group form-group">
                    <label for="SecurityCode">Security code</label>
                    <div class="input-container">
                        <input id="SecurityCode" class="form-control" type="text" pattern="[0-9]{3}" title="Check the security code" ></input>
                        <i id="cvc" class="fa fa-question-circle"></i>
                    </div>
                    <div id="cardDiv" class="cvc-preview-container two-card hide" style="display: none;">
                        <div class="amex-cvc-preview"></div>
                        <div class="visa-mc-dis-cvc-preview"></div>
                    </div>
                </div>
<!--
                <div class="zip-code-group form-group">
                    <label for="ZIPCode">ZIP/Postal code</label>
                    <div class="input-container">
                        <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                        <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
                    </div>
                </div>
-->
            </form>
            <button id="PayButton" class="btn btn-block btn-success submit-button" >
                <span class="submit-button-lock"></span>
                <span class="align-middle" id="pay">Pay $</span>
            </button>
        </div>
    </div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/scripts.js"></script>
<script src="js/payment.js"></script>
<script src="js/js.cookie.js"></script>
<script>
    $(function(){
        $("#navHtml").load("nav.html");
    });

    var open = false;
    $('#cvc').click(function () {
        if(open){
            $('#cardDiv').hide(500);
            open = false;
        }else{
            $('#cardDiv').show(500);
            open = true;
        }
    })
    var abc = Cookies.get('total');
    $('#showto').text(abc);
    $('.align-middle').append(abc);

//    $('.align-middle').onclick(function(){
//        Cookies.remove('shoppingCart');
////        Cookies.remove('total');
//    });

    $('#pay').click(function () {
        var a = $('#SecurityCode').val();
        if(a !="" && a!=null){
            window.location.href = "success.html";
        }else{
            alert("Please enter Security Code !");
        }
    });
</script>
</html>
